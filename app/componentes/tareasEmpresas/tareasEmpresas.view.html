<main class="contenedor">
  <div class="container">
    <form class="formulario">
      <div class="row">
        <h2>Ingrese su nueva tarea</h2>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" id="txtNombreTarea" placeholder="Nombre de la tarea"ng-model="tareaEmpresaCtrl.nombreTarea">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-12">
          <textarea id="txtDescripcionTarea"  class="form-control" placeholder="DescripciÃ³n" ng-model="tareaEmpresaCtrl.descripcionTarea"></textarea>
        </div>
      </div>
      <div class="form-group row">
        <label for="txtFechaTarea" class="col-md-2 form-control-label">Fecha:</label>
        <div class="col-md-10">
          <input type="date" class="form-control fecha" id="txtFechaTarea" ng-model="tareaEmpresaCtrl.fechaTarea">
        </div>
      </div>

      <div class="form-group row">
        <label for="txtPrioridadTarea" class="col-md-2 form-control-label">Prioridad:</label>
        <div class="col-md-10">
          <select id="txtPrioridadTarea" class="form-control"ng-model="tareaEmpresaCtrl.prioridadTarea">
            <option value="critica">Critica</option>
            <option value="alta">Alta</option>
            <option value="media">Media</option>
            <option value="baja">Baja</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <label for="txtEstadoTarea" class="col-md-2 form-control-label">Estado:</label>
        <div class="col-md-10">
          <select id="txtEstadoTarea" class="form-control" ng-model="tareaEmpresaCtrl.estadoTarea">
            <option value="pendiente">Pendiente</option>
            <option value="en-curso">En curso</option>
            <option value="realizado">Realizado</option>
          </select>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <input type="number" class="form-control" id="txtCostoTarea" placeholder="costo" ng-model="tareaEmpresaCtrl.costoTarea">
        </div>
      </div>

       <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" id="txtNombreEmpresa" placeholder="nombre Empresa" ng-model="tareaEmpresaCtrl.nombreEmpresaTarea">
        </div>
      </div>

      <div class="form-group row">
        <div class="col-md-12">
          <input type="text" class="form-control" id="txtTipoIndEmpresa" placeholder="tipo industria" ng-model="tareaEmpresaCtrl.industriaEmpresaTarea">
        </div>

        <div class="form-group row">
          <div class="col-md-12">
            <input type="text" class="form-control" id="txtUbicacionEmpresa" placeholder="ubicacion" ng-model="tareaEmpresaCtrl.ubicacionEmpresaTarea">
          </div>
      </div>

      <div class="form-group">

          <input class="btn btn-primary" type="submit" value="Registrar tarea" ng-click="tareaEmpresaCtrl.saveTarea()">
      </div>



    </form>


  </div>
</main>



<div ui-view></div>
